<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
<title>{{ .Title }}</title>
<script type="text/javascript" src="/main.js">
</script>
</head>
<body>
    {{template "header" .}}
    <main class="main-container">
        <h1>{{ .Title }}</h1>
        {{ range .Tags }} 
            <span class="post-tag">{{.}}</span>
        {{end}}
        <div >
            {{ .Content }}
        </div>
    </main>
</body>
</html>
